<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver</title>
    <link rel="stylesheet" href="default.css"> 
    <link rel="stylesheet" href="naver-style.css"> 

</head>
<body>

    <nav class="global-nav">   
        <a href="/aside.html"></a>
        <span class="naver-button basic icon">adsfad</span>
        <span class="naver-avatar">asdf</span>
    </nav>

    <div class="hidden-search-area">

        <section class="hidden-search-area-input">
            <div class="naver-input-extended">
                <div class="padding-image" id="back">
                    <img src="left-arrow.png">
                </div>
                <input type="text" placeholder="검색어를 입력해주세요.">
                <div class="padding-image">
                    <img src="search.png">
                </div>

            </div>
        </div>
        </section>
    </div>



    <div class="naver-main-container">

        <div class="naver-logo">
            <img src="logo.png" alt="">
        </div>

        <span class="naver-input">
            <input type="text" placeholder="검색어를 입력해주세요.">
        </span>

        <div class="naver-apps">
            <ul class="naver-apps-grid-container">
                <!-- Using Grid would be fine. -->
                <li class="naver-apps-grid-element">
                    <div class="app-icons">
                        <img src="app1.png" alt="">
                    </div>
                    <div class="app-title">
                        뉴스 판
                    </div>
                </li>
                <li class="naver-apps-grid-element">
                    <div class="app-icons">
                        <img src="app2.png" alt="">
                    </div>
                    <div class="app-title">
                        검색차트판
                    </div>
                </li>
                <li class="naver-apps-grid-element">
                    <div class="app-icons">
                        <img src="app3.png" alt="">
                    </div>
                    <div class="app-title">
                        스포츠판
                    </div>
                </li>
                <li class="naver-apps-grid-element">
                    <div class="app-icons">
                        <img src="app4.png" alt="">
                    </div>
                    <div class="app-title">
                        트랜드판
                    </div>
                </li>  
                <li class="naver-apps-grid-element">
                    <div class="app-icons">
                        <img src="app5.png" alt="">
                    </div>
                    <div class="app-title">
                        뉴스 판
                    </div>
                </li>      
                <li class="naver-apps-grid-element">
                    <div class="app-icons">
                        <img src="app6.png" alt="">
                    </div>
                    <div class="app-title">
                        뉴스 판
                    </div>
                </li>    
                <li class="naver-apps-grid-element">
                    <div class="app-icons">
                        <img src="app7.png" alt="">
                    </div>
                    <div class="app-title">
                        뉴스 판
                    </div>
                </li>
                <li class="naver-apps-grid-element">
                    <div class="app-icons">
                        <span class="dots">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </span>
                    </div>

                    <div class="app-title">
                        뉴스 판
                    </div>
                </li>

            </ul>
        </div>
    </div>


    

    <div class="naver-ad">

    </div>
